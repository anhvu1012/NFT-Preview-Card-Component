<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="flex-row flex-center">
    <main class="flex-column">
      <figure class="image-wrapper">
        <img
          class="image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div class="hover-state flex-row flex-center">
          <img src="images/icon-view.svg" alt="View icon" />
        </div>
      </figure>
      <div class="preview-info">
        <h1 class="name">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="ETH-clock-section flex-row">
          <div class="flex-row flex-center">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            <span class="ethereum">0.041 ETH</span>
          </div>
          <div class="flex-row flex-center">
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            <span class="time-left">3 days left</span>
          </div>
        </div>
      </div>
      <hr />
      <div class="account-info flex-row">
        <img
          class="profile-picture"
          src="images/image-avatar.png"
          alt="Account profile picture"
        />
        <span class="account-info-description"
          >Creation of <span class="account-name">Jules Wyvern</span></span
        >
      </div>
    </main>
  </body>
</html>
